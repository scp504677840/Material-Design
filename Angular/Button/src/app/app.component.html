<div class="demo-button">

  <section>
    <!-- 普通按钮 -->
    <button mat-button>flat</button>
    <!-- 凸出按钮 -->
    <button mat-raised-button>raised</button>
    <!-- 浮动按钮 -->
    <button mat-fab>
      <mat-icon>check</mat-icon>
    </button>
    <a mat-fab routerLink=".">Link</a>
    <a mat-fab routerLink=".">
      <mat-icon>check</mat-icon>
    </a>
    <!-- 迷你浮动按钮 -->
    <button mat-mini-fab>
      <mat-icon>check</mat-icon>
    </button>
    <button mat-mini-fab>Btn</button>
    <a mat-mini-fab routerLink=".">Link</a>
  </section>

  <!-- 演示带链接的按钮 -->
  <section>
    <a href="#" mat-button color="primary">Btn</a>
    <a href="#" mat-raised-button>Btn</a>
    <a href="#" mat-fab>
      <mat-icon>check</mat-icon>
    </a>
    <a href="#" mat-mini-fab>
      <mat-icon>check</mat-icon>
    </a>
  </section>

  <!-- 演示普通按钮的不同颜色 -->
  <section>
    <button mat-button color="primary">primary</button>
    <button mat-button color="accent">accent</button>
    <button mat-button color="warn">warn</button>
  </section>

  <!-- 演示凸出按钮的不同颜色 -->
  <section>
    <button mat-raised-button color="primary">primary</button>
    <button mat-raised-button color="accent">accent</button>
    <button mat-raised-button color="warn">warn</button>
  </section>

  <!-- 演示浮动按钮的不同演示 -->
  <section>
    <button mat-fab color="primary">
      <mat-icon>home</mat-icon>
    </button>
    <button mat-fab color="accent">
      <mat-icon>favorite</mat-icon>
    </button>
    <button mat-fab color="warn">
      <mat-icon>feedback</mat-icon>
    </button>
  </section>

  <!-- 演示迷你浮动按钮的不同颜色 -->
  <section>
    <button mat-mini-fab color="primary">
      <mat-icon>home</mat-icon>
    </button>
    <button mat-mini-fab color="accent">
      <mat-icon>favorite</mat-icon>
    </button>
    <button mat-mini-fab color="warn">
      <mat-icon>feedback</mat-icon>
    </button>
  </section>

  <!-- 演示图标按钮 -->
  <section>
    <button mat-icon-button color="primary">
      <mat-icon>menu</mat-icon>
    </button>
    <button mat-icon-button color="accent">
      <mat-icon>favorite</mat-icon>
    </button>
    <button mat-icon-button color="warn">
      <mat-icon>more_vert</mat-icon>
    </button>
  </section>

  <!-- 禁用状态下各种按钮的形态变化 -->
  <section>
    <div>
      <p>isDisabled:{{isDisabled}},clickCounter: <span>{{clickCounter}}</span></p>
      <button mat-raised-button (click)="isDisabled=!isDisabled">
        Disable Button
      </button>
      <button mat-raised-button (click)="button1.focus()">Focus 1</button>
      <button mat-raised-button (click)="button2.focus()">Focus 2</button>
      <button mat-raised-button (click)="button3.focus()">Focus 3</button>
      <button mat-raised-button (click)="button4.focus()">Focus 4</button>
    </div>

    <button mat-button #button1 [disabled]="isDisabled" (click)="clickCounter=clickCounter+1">off</button>
    <button mat-button #button2 [disabled]="isDisabled" color="primary">off</button>
    <a href="." mat-button #button3 [disabled]="isDisabled" color="accent">off</a>
    <button mat-raised-button #button4 [disabled]="isDisabled" color="primary">off</button>
    <button mat-mini-fab [disabled]="isDisabled" color="warn">
      <mat-icon>check</mat-icon>
    </button>
    <button mat-icon-button [disabled]="isDisabled" color="warn">
      <mat-icon>favorite</mat-icon>
    </button>
  </section>

  <!-- 带链接的普通按钮与不带链接的普通按钮 -->
  <section>
    <a href="." mat-button color="primary">SEARCH</a>
    <button mat-button>DANCE</button>
  </section>

  <!-- 带链接的涟漪按钮与不带链接的涟漪按钮 -->
  <section>
    <a href="." mat-raised-button color="primary">SEARCH</a>
    <button mat-button>DANCE</button>
  </section>

  <!-- 文字与图标组合涟漪按钮 -->
  <section>
    <button mat-raised-button>
      More
      <mat-icon>more_vert</mat-icon>
    </button>
    <button mat-raised-button>
      Check
      <mat-icon>check</mat-icon>
    </button>
    <button mat-raised-button>
      Favorite
      <mat-icon>favorite</mat-icon>
    </button>
    <button mat-raised-button>
      Last
      <mat-icon>navigate_before</mat-icon>
    </button>
  </section>

  <!-- 文字与图标组合普通按钮 -->
  <section>
    <button mat-button>
      More
      <mat-icon>more_vert</mat-icon>
    </button>
    <button mat-button>
      Check
      <mat-icon>check</mat-icon>
    </button>
    <button mat-button>
      Favorite
      <mat-icon>favorite</mat-icon>
    </button>
    <button mat-button>
      Last
      <mat-icon>navigate_before</mat-icon>
    </button>
  </section>

  <!-- 相互切换禁用状态的演示 -->
  <section>
    <button mat-raised-button [disabled]="toggleDisable" (click)="toggleDisable = true">Disable</button>
    <button mat-button [disabled]="!toggleDisable" (click)="toggleDisable = false">Disable</button>
  </section>

</div>
