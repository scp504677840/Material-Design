<mat-card>

  <mat-toolbar color="warn">AutoFill</mat-toolbar>

  <mat-card-content style="padding: 2%">

    <form>
      <mat-checkbox [(ngModel)]="customAutofillStyle" name="custom">
        Use custom autofill style
      </mat-checkbox>
      <mat-form-field>
        <mat-label>Autofill monitored</mat-label>
        <input matInput [class.demo-custom-autofill-style]="customAutofillStyle" name="autofill">
      </mat-form-field>
    </form>

  </mat-card-content>

</mat-card>
