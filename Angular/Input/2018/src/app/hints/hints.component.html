<mat-card>

  <mat-toolbar color="primary">Hints</mat-toolbar>

  <mat-card-content style="padding: 2%">

    <h4>Input</h4>

    <mat-form-field>
      <mat-label>Character count (100 max)</mat-label>
      <input matInput #characterCountInputHintExample maxlength="100" value="Hello world. How are you?">
      <mat-hint align="end">{{characterCountInputHintExample.value.length}} / 100</mat-hint>
    </mat-form-field>

    <h4>Textarea</h4>

    <mat-form-field>
      <mat-label>Character count (100 max)</mat-label>
      <textarea matInput #characterCountInputHintExample maxlength="100">Hello world. How are you?</textarea>
      <mat-hint align="end">{{characterCountInputHintExample.value.length}} / 100</mat-hint>
    </mat-form-field>

  </mat-card-content>

</mat-card>
